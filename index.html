<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel landing page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="./videos/Pexels Videos 2098989.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        
        <div class="text">
            <h2>Never stop</h2>
            <h3>Exploring the world</h3>
            <p>Lorem ipsum dolor, sit amet consectetur
                 adipisicing elit. Delectus 
                nostrum quae consectetur similique officia
                 at praesentium rem, quaerat esse illum?</p>
                 <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="./images/icons8-facebook-48.png" alt=""></a></li>
            <li><a href="#"><img src="./images/icons8-twitter-48.png" alt=""></a></li>
            <li><a href="#"><img src="./images/icons8-instagram-48.png" alt=""></a></li>
        </ul>
    </section>
    
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
        <script>
            const menuToggle = document.querySelector('.toggle');
            const showcase = document.querySelector('.showcase');

            menuToggle.addEventListener('click', () =>{
                menuToggle.classList.toggle('active');
                showcase.classList.toggle('active');
            })
        </script>
</body>
</html>
